<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./CSS/main.min.css" />
</head>
<body class="page">
<!--шапка-->
<header class="header">
  <div class="conteiner header-conteiner">
      <a href="./index.html" class="logo"
        >Web<span class="logo-studio">Studio</span></a>
      <ul class="site-nav list">
        <li class="site-nav__item">
          <a href="./index.html" class="site-nav__link ">Студия</a>
        </li>
        <li class="site-nav__item">
          <a href="./portfolio.html" class="site-nav__link">Портфолио</a>
        </li>
        <li class="site-nav__item">
          <a href="./contacts.html" class="site-nav__link site-nav__link--current">Контакты</a>
        </li>
      </ul>

      <ul class="header-contact list">
        <li class="header-contact__item">
          <a class="header-contact__link link" href="mailto:info@devstudio.com"
            ><svg class="header-contact__icon" width="16" height="12">
              <use href="./IMG/icons.svg#icon-envelope"></use></svg
            >info@devstudio.com
          </a>
        </li>
        <li class="header-contact__item">
          <a class="header-contact__link link" href="tel:+380991111111"
            ><svg class="header-contact__icon" width="10" height="16">
              <use href="./IMG/icons.svg#icon-smartphone"></use></svg
            >+380961111111
          </a>
        </li>
      </ul>
  </div>
</header>


<main>


</main>

    <!--Футер-->
    <footer class="footer">
      <div class="conteiner footer-conteiner">
        <div>
          <a href="./Index.html" class="logo footer-logo"
            >Web<span class="logo-studio">Studio</span></a
          >
          <address class="address">
            <p class="address__text">г. Киев, пр-т Леси Украинки, 26</p>
            <ul class="address__list list">
              <li class="address__item">
                <a href="mailto:info@example.com" class="address__link"
                  >info@example.com</a
                >
              </li>
              <li class="address__item">
                <a href="tel:+380991111111" class="address__link"
                  >+38 099 1111111</a
                >
              </li>
            </ul>
          </address>
        </div>

        <div class="join-us">
          <h3 class="join-us-title">присоединяйтесь</h3>
          <ul class="join-us-list list">
            <li class="social__item">
              <a
                class="social__link footer-social-link"
                href="https://www.instagram.com"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Instagram icon"
              >
                <svg class="join-us-icon" width="22" height="22">
                  <use href="./IMG/icons.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a
                class="social-link footer-social-link"
                href="https://www.twitter.com"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Twitter icon"
              >
                <svg class="join-us-icon" width="22" height="22">
                  <use href="./IMG/icons.svg#icon-twitter"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a
                class="social-link footer-social-link"
                href="https://www.facebook.com"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Facebook icon"
              >
                <svg class="join-us-icon" width="22" height="22">
                  <use href="./IMG/icons.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a
                class="social-link footer-social-link"
                href="https://www.linkedin.com"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="linkedin icon"
              >
                <svg class="join-us-icon" width="22" height="22">
                  <use href="./IMG/icons.svg#icon-linkedin"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <div class="subscribe">
          <b class="subscribe-title">подпишитесь на рассылку</b>
            <form class="subscribe-form">
                <input
                    class="subscribe-input"
                    type="email"
                    name="mail"
                    id="mail"
                    placeholder="E-mail"
                />
                <button class="subscribe-btn" type="submit">
                    <span class="subscribe-btn-text">Подписаться</span>
                    <svg class="subscribe-btn-icon" width="24" height="24">
                    <use href="./IMG/icons.svg#icon-send"></use>
                    </svg>
                </button>
           </form>  
        </div>
      </div>
    </footer>
</body>
</html>
